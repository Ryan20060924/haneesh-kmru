<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    
    <link rel="stylesheet" href="loginsSignup.css">
</head>

<body>

    <!-- Navbar Component -->
    <div id="navbar-placeholder"></div>

    <div class="auth-container">
        <!-- Auth Box -->
        <div class="auth-box">
            <!-- Toggle Header -->
            <div class="auth-header">
                <button class="auth-toggle active" id="btn-login" onclick="toggleAuth('login')">LOGIN</button>
                <button class="auth-toggle" id="btn-signup" onclick="toggleAuth('signup')">SIGNUP</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h2 class="auth-title">WELCOME BACK</h2>
                <p class="auth-subtitle">Enter your details to access your account.</p>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="name@example.com">
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••">
                </div>

                <button class="auth-submit-btn">LOGIN NOW</button>
                <p class="auth-footer">Don't have an account? <span onclick="toggleAuth('signup')">Sign up</span></p>
            </div>

            <!-- Signup Form -->
            <div class="auth-form hidden" id="signup-form">
                <h2 class="auth-title">CREATE ACCOUNT</h2>
                <p class="auth-subtitle">Join us and start your green journey.</p>

                <div class="form-row">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe">
                    </div>

                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="name@example.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Contact Number</label>
                        <input type="tel" placeholder="+1 234 567 8900">
                    </div>

                    <div class="input-group">
                        <label>Country</label>
                        <input type="text" placeholder="United States">
                    </div>
                </div>

                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date">
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="Create a password">
                    </div>

                    <div class="input-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm your password">
                    </div>
                </div>

                <button class="auth-submit-btn">CREATE ACCOUNT</button>
                <p class="auth-footer">Already have an account? <span onclick="toggleAuth('login')">Login</span></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="loginSignup.js"></script>
</body>

</html>
